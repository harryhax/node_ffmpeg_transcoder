<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Video Encoding Audit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Settings</span>
      <a class="btn btn-outline-secondary" href="/">Back to Audit</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card mb-4">
      <div class="card-header fw-bold">Codec List</div>
      <div class="card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show-common-codecs" />
          <label class="form-check-label" for="show-common-codecs">
            Show most common codecs only (Top 10)
          </label>
        </div>
        <div id="codec-setting-status" class="form-text mt-2"></div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header fw-bold">Smoke Test Generator</div>
      <div class="card-body">
        <form id="smoke-form" class="row g-3 align-items-end">
          <div class="col-md-2">
            <label for="smoke-count" class="form-label"># Files</label>
            <input id="smoke-count" class="form-control" name="smokeCount" type="number" min="1" max="100" value="20" />
          </div>
          <div class="col-md-4">
            <label for="smoke-mode" class="form-label">Mode</label>
            <select id="smoke-mode" class="form-select" name="smokeMode">
              <option value="random" selected>Fully random</option>
              <option value="combos">All match/no match combos</option>
              <option value="both">Both</option>
            </select>
          </div>
          <div class="col-md-3">
            <button id="smoke-btn" class="btn btn-secondary" type="submit">Generate Smoke Test</button>
          </div>
          <div class="col-12">
            <div id="smoke-status" class="form-text"></div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="/js/settings.js"></script>
</body>
</html>
